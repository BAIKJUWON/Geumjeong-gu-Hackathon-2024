<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/Form.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <script src="./js/SignUpPage.js" defer></script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">Team "RUN"</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../index.html">메인</a></li>
                    <li class="nav-item"><a class="nav-link" href="main.html">지역축제</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">쌈뽕한 기능 추가예정</a></li>
                    <li class="nav-item"><a class="nav-link" href="../sogae/index.html">Blog</a></li>
                    <li class="nav-item"><a id="loging" class="nav-link" href="#"></a></li>
                    <li class="nav-item"><a id="logout" class="nav-link" href="#" onclick="logout()"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 회원가입 폼 -->
    <div id="signupForm" style="padding: 20px; max-width: 400px; margin: 50px auto;">
        <h2>회원가입</h2>
        <form id="signup-form" onsubmit="signup(event)">
            <label for="signup-email">이메일:</label>
            <input type="email" id="signup-email" required><br>
            <label for="signup-username">유저네임:</label>
            <input type="text" id="signup-username" required><br>
            <label for="signup-password">비밀번호:</label>
            <input type="password" id="signup-password" required><br>
            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" required><br>
            <button type="submit">회원가입</button>
        </form>
        <p id="error-message" style="color:red; display:none;"></p>
        <p>이미 계정이 있으신가요? <a href="SignInPage.html">로그인</a></p>
    </div>
    <script src="./js/loging2.js"></script>
</body>
</html>
