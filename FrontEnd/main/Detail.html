    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/Detail.js" defer></script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="../index.html">Team "RUN"</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../index.html">메인</a></li>
                    <li class="nav-item"><a class="nav-link" href="main.html">지역축제</a></li>
                    <li class="nav-item"><a class="nav-link" href="../map.html">축제지도</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- 이벤트 상세 정보 -->
    <div id="event-detail">
        <h1 id="event-title">이벤트 제목</h1>
        <img id="event-image" src="" alt="이벤트 이미지">
        <p><strong>기간:</strong> <span id="event-period"></span></p>
        <p><strong>장소:</strong> <span id="event-place"></span></p>
        <p><strong>연락처:</strong> <span id="event-contact"></span></p>
        <p id="event-description"></p>
    </div>

    <!-- 댓글 섹션 -->
    <div id="comment-section">
        <h2>댓글 작성하기</h2>
        <form id="comment-form">
            <textarea id="comment-text" placeholder="댓글을 작성하세요..." required></textarea>
            <button type="submit">댓글 달기</button>
        </form>
        <h3>댓글</h3>
        <div id="comments"></div>
    </div>
    <script src="./js/Loging.js"></script>
    <script src="./js/logout.js"></script>
