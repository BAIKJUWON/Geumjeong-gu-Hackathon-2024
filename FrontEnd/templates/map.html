<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>{{ start_location }}에서 {{ destination_festival }}까지의 경로</h1>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.5665, 126.9780], 7);  // 초기 위치를 서울로 설정

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // 추천 경로 데이터를 이용하여 마커와 경로 표시
        var recommendations = "{{ recommendations }}".split(", ");
        var coordinates = [
            [37.5665, 126.9780],  // 서울
            // 각 추천 경로에 대한 좌표를 수동으로 추가해야 합니다
            // 예를 들어: [35.8714, 128.6014]  // 대구 좌표
        ];

        for (var i = 0; i < coordinates.length; i++) {
            var marker = L.marker(coordinates[i]).addTo(map);
            marker.bindPopup(recommendations[i]).openPopup();
        }

        var route = L.polyline(coordinates, {color: 'red'}).addTo(map);
    </script>
</body>
</html>
